#The last position of your video is saved when quitting mpv
save-position-on-quit=yes

# cursor-autohide=1000

# disable standard interface
# osc=no
#

hwdec=auto-unsafe
vo=gpu
video-output-levels=full

# force 8 bit to avoid weird wide gamut issues
# gpu-context=gl
sub-auto=fuzzy


# # Video output: Use modern libplacebo-based renderer (default in recent mpv, but explicit is safe)
# vo=gpu-next
gpu-api=vulkan                  # Best for AMD on Wayland/Hyprland
# gpu-api=opengl
# # Hardware decoding: Auto-detect best (VA-API on AMD works great for H.264/HEVC/AV1)
# hwdec=auto-safe                 # Or 'vaapi' explicitly if issues arise
#
# # High-quality profile (enables better defaults for scaling, debanding, etc.)
profile=high-quality
# target-prim=display-p3
# # Frame timing: Perfect sync for high refresh rate displays
#
# # General quality/performance
# dither-depth=auto
# temporal-dither=yes
# blend-subtitles=yes             # Better subtitle rendering
#
# # Wayland/Hyprland specifics
# keepaspect=yes
#
# # Audio (assuming PipeWire on modern Arch/Hyprland)
# ao=pipewire
# volume-max=150                  # Headroom without clipping
#

# gpu-context=wayland
# hwdec=auto

# msg-level=vd=v,vo=v,vo/gpu/vaapi-egl=trace

audio-channels=auto
volume-max=100

# 2ch downmixing, enforce it:
# audio-channels=stereo



screenshot-template="%F - [%P] (%#01n)"


# mpv --profile=firefox --profile=ytdlp-firefox URL
[ytdlp-firefox]
ytdl-raw-options=
    user-agent=Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0

# mpv --profile=firefox --profile=cookies URL
[cookies]
cookies=yes
cookies-file=~/.mozilla/firefox/PROFILE.default-release/cookies.sqlite

[voyo]
http-header-fields=User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:123.0) Gecko/20100101 Firefox/123.0,Referer: https://voyo.si/,Origin: https://voyo.si
