    |------------------------|
    | kitty_mod = ctrl+shift |
    |------------------------|

 # overlays

    alt+f1           → overlay --title "scrollback overlay" --stdin-source=@screen_scrollback most -v
    alt+f2           → overlay --title "pandora overlay" screen -d -RR -h 500 pianobar pianobar
    alt+f3           → overlay --title "reddit overlay" screen -d -RR reddit tuir
    alt+f4           → overlay --title "scratch overlay" screen -d -RR scratch nano /tmp/scratch

    alt+f6           → overlay --title "cwd overlay" --cwd current
    alt+f7           → overlay --title "TODO overlay" screen -d -RR todo nano $HOME/Documents/.notes/to_do
    alt+f8           → overlay --title "nudoku overlay" screen -d -RR nudoku /usr/games/nudoku -d hard
    alt+shift+f8     → overlay --title "mazter overlay" screen -d -RR mazter $HOME/.cargo/bin/mazter
    kitty_mod+f8     → overlay --title "debug" cmatrix -ab -C blue -u 2
    kitty_mod+alt+f8 → overlay --title "debug party" cmatrix -abr -u 2
    alt+f9           → overlay --title "w3m overlay" screen -d -RR w3m w3m -B
    alt+f10          → overlay --title "htop overlay" screen -d -RR htop htop
    alt+shift+f10    → overlay --title "btop overlay" screen -d -RR btop btop
    alt+f11          → overlay --title "ssh:gamerboxloc overlay" screen -d -RR ssh-gamerboxloc kitten +kitten ssh christopher@gamerboxloc
    alt+shift+f11    → overlay --title "ssh:gamerboxint overlay" screen -d -RR ssh-gamerboxint kitty +kitten ssh -p 42317 christopher@gamerboxint
    alt+f12          → overlay --title "customizations overlay" most -v $HOME/.config/kitty/personalizations-help

    kitty_mod+f2     → overlay --title "kitty.conf overlay" screen -d -RR kitty.conf nano $HOME/.config/kitty/kitty.conf $HOME/.config/kitty/personalizations-help

 # program quick-launch

    #video
    ctrl+p > f1 → send_text normal,application celluloid *.*\r

    #audio
    ctrl+p > f2 → send_text normal,application mpg123 *\r

    #file managers
    ctrl+p > p  → send_text normal,application clifm\r
    ctrl+p > r  → send_text normal,application ranger\r

 # layouts

    ctrl+alt+7      → goto_layout tall
    kitty_mod+alt+7 → toggle_layout tall:mirrored=true
    ctrl+alt+g      → goto_layout grid
    ctrl+alt+h      → goto_layout horizontal
    ctrl+alt+v      → goto_layout vertical
    ctrl+alt+w      → goto_layout fat
    kitty_mod+alt+w → toggle_layout fat:mirrored=true
    ctrl+alt+y      → toggle_layout splits:split_axis=horizontal
    kitty_mod+alt+y → toggle_layout splits:split_axis=vertical
    ctrl+alt+z      → toggle_layout stack
    ctrl+alt+,      → last_used_layout

 # kittens

    kitty_mod+p > f → path_hints --program -
    kitty_mod+p > x → link_hints --program xed
    kitty_mod+p > m → path_hints --program nemo

 # new windows

    ctrl+alt+enter → launch --cwd current

 # window navigation

    alt+h → neighboring_window left
    alt+j → neighboring_window down
    alt+k → neighboring_window up
    alt+l → neighboring_window right
    alt+f → focus_visible_window

 # window arrangement

    kitt_mod+h → move_window left
    kitt_mod+j → move_window down
    kitt_mod+k → move_window up
    kitt_mod+l → move_window right

 # window size

    kitt_mod+left  → resize_window narrower
    kitt_mod+right → resize_window wider
    kitt_mod+up    → resize_window taller
    kitt_mod+down  → resize_window shorter
    kitt_mod+home  → resize_window reset

 # window scrolling

    shift+alt+k         → scroll_line_up
    shift+alt+j         → scroll_line_down
    shift+alt+page_up   → scroll_page_up
    shift+alt+page_down → scroll_page_down

 # move window/tab

    kitt_mod+m > s → swap_with_window
    kitt_mod+m > t → detach_window ask
    kitt_mod+m > a → detach_tab ask

 # close other windows/tabs

    kitt_mod+x > w → close_other_windows_in_tab
    kitt_mod+x > t → close_other_tabs_in_os_window

 # increase main windows in tall/fat layouts

    ctrl+[ → layout_action decrease_num_full_size_windows
    ctrl+] → layout_action increase_num_full_size_windows

 # splits layout control

    kitt_mod+e     → launch --location=vsplit
    kitt_mod+o     → launch --location=hsplit
    kitt_mod+alt+= → layout_action rotate

 # new tabs

    kitty_mod+alt+enter → launch --type tab
    kitty_mod+alt+.     → launch --type tab --cwd current

 # tab navigation

    shift+alt+1 → goto_tab 1
    shift+alt+2 → goto_tab 2
    shift+alt+3 → goto_tab 3
    shift+alt+4 → goto_tab 4
    shift+alt+5 → goto_tab 5
    shift+alt+6 → goto_tab 6
    shift+alt+7 → goto_tab 7
    shift+alt+8 → goto_tab 8
    shift+alt+9 → goto_tab 9
    shift+alt+0 → goto_tab 10

    shift+alt+[ → previous_tab
    shift+alt+] → next_tab

 # background opacity

    kitty_mod+alt+o > 1 → set_background_opacity 0.1
    kitty_mod+alt+o > 2 → set_background_opacity 0.2
    kitty_mod+alt+o > 3 → set_background_opacity 0.3
    kitty_mod+alt+o > 4 → set_background_opacity 0.4
    kitty_mod+alt+o > 5 → set_background_opacity 0.5
    kitty_mod+alt+o > 6 → set_background_opacity 0.6
    kitty_mod+alt+o > 7 → set_background_opacity 0.7
    kitty_mod+alt+o > 8 → set_background_opacity 0.8
    kitty_mod+alt+o > 9 → set_background_opacity 0.9
    kitty_mod+alt+o > 0 → set_background_opacity 1.0

    kitty_mod+[ → set_background_opacity -0.05
    kitty_mod+] → set_background_opacity +0.05

    kitty_mod+alt+o>d → set_background_opacity default

 # copy

    ctrl+alt+c > 1 → copy_to 1first
    ctrl+alt+c > 2 → copy_to 2second
    ctrl+alt+c > 3 → copy_to 3third
    ctrl+alt+c > 4 → copy_to 4fourth
    ctrl+alt+c > 5 → copy_to 5fifth
    ctrl+alt+c > 6 → copy_to 6sixth
    ctrl+alt+c > 7 → copy_to 7seventh
    ctrl+alt+c > 8 → copy_to 8eighth
    ctrl+alt+c > 9 → copy_to 9ninth
    ctrl+alt+c > 0 → copy_to 0tenth

    copy_on_select selectionCopy

 # paste

    shift+alt+v > 1 → paste_from 1first
    shift+alt+v > 2 → paste_from 2second
    shift+alt+v > 3 → paste_from 3third
    shift+alt+v > 4 → paste_from 4fourth
    shift+alt+v > 5 → paste_from 5fifth
    shift+alt+v > 6 → paste_from 6sixth
    shift+alt+v > 7 → paste_from 7seventh
    shift+alt+v > 8 → paste_from 8eighth
    shift+alt+v > 9 → paste_from 9ninth
    shift+alt+v > 0 → paste_from 0tenth

    shift+alt+v > s → paste_from selectionCopy

 # fine font size control

    ctrl+alt+= → change_font_size current +1.0
    ctrl+alt+- → change_font_size current -1.0

 # local network ssh

    ctrl+alt+n     → new_window /usr/bin/ssh christopher@gamerboxloc
    kitt_mod+alt+n → new_tab /usr/bin/ssh christopher@gamerboxloc

 # kitty shell

    kitt_mod+alt+home → kitty_shell window
