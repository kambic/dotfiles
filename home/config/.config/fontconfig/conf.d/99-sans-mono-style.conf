<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <match target="pattern">
    <test name="family" qual="any">
      <string>sans-serif</string>
    </test>
    <edit name="weight" mode="assign">
      <const>regular</const>
    </edit>
    <edit name="pixelsize" mode="assign">
      <double>14</double>
    </edit>
  </match>

  <match target="pattern">
    <test name="family" qual="any">
      <string>monospace</string>
    </test>
    <edit name="weight" mode="assign">
      <const>medium</const> 
    </edit>
    <edit name="pixelsize" mode="assign">
      <double>13</double>
    </edit>
  </match>

</fontconfig>
