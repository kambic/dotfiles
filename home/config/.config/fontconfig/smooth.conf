<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

    <!-- <match target="font"> -->
    <!--   <edit name="rgba" mode="assign"> -->
    <!--     <int>5</int> <!-- 5 for RGB, 3 for BGR (check your monitor's subpixel order if unsure) --> -->
    <!--   </edit> -->
    <!-- </match> -->
    <!---->
    <!-- Antialiasing -->
    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
    </match>
    <!-- Hinting -->
    <match target="font">
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
    </match>
</fontconfig>
