[main]
font=JetBrainsMono Nerd Font:size=18
dpi-aware=no
prompt="󰣇  "
terminal=kitty
icon-theme=Papirus
icons-enabled=yes

# Size & layout
lines=12
width=52
horizontal-pad=36
vertical-pad=28
inner-pad=18

# Behavior tricks
exit-on-keyboard-focus-loss=yes
# launch-prefix=uwsm app --

[colors]
background=1e1e2eff
text=cdd6f4ff
match=f9e2afff
selection=45475aff
selection-text=f5e0dcff
border=f9e2afff

[border]
width=3
radius=16

[dmenu]
mode=text

[key-bindings]
# Navigation (vim + emacs hybrid)
cancel=Escape Control+g
execute=Return KP_Enter
delete-prev=BackSpace Control+h
delete-next=Delete
cursor-left=Left Control+b
cursor-right=Right Control+f
# next=Down Control+n Control+j
# prev=Up Control+p Control+k

# Power tricks
# clear=Control+u
# delete-word=Control+w
