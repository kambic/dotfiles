#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:
# exec-once = waybar
exec-once = hyprpaper
exec-once = hypridle
exec-once = wl-clipboard
exec-once = blueman-applet              # bluetooth control in the top bar
exec-once = nm-applet --indicator       # wlan control in the top bar
exec-once = ~/.config/waybar/scripts/launch.sh
# exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = sleep 2 && waypaper --restore          # restore the last wallpaper
exec-once = sleep 2 && systemctl --user start hyprpolkitagent
exec-once = sleep 3 && wl-clipboard-history -t
exec-once = sleep 3 && dunst                       # notification manager
#exec-once = hyprswitch init --show-title --size-factor 5.5 --workspaces-per-row 5 &           # start server for windows swticher
# e#xec-once = hyprpm reload -n            # reload the plugins
exec-once = sleep 3 && hyprsunset                  # start the display temperature control
exec-once = sleep 2 && keepassxc --keyfile $HOME/.local/secrets/master.key ~/.local/secrets/TopSecret.kdbx --minimized

# Cliphist Clipboard History
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = copyq                                       # GUI clipboard manager

# XDG_CURRENT_DESKTOP
exec-once = ~/.config/hypr/modules/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = XDG_MENU_PREFIX=arch- kbuildsycoca6 # fix problem that dolphin ignores default apps
