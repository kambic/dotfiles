# https://wiki.hyprland.org/Configuring/Variables/#general
# Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
# https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors

source = ~/.config/hypr/modules/colors.conf

general {
    gaps_in = 5
    gaps_out = 5
    border_size = 2

    col.active_border = $color0 $color1 90deg
    col.inactive_border = $background
    col.nogroup_border = rgba(282a36dd)
    col.nogroup_border_active = rgb(bd93f9) rgb(44475a) 90deg

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = true
    allow_tearing = true
    layout = dwindle
}

group {
    groupbar {
        enabled = true,
        font_size = 12
        gradients = true
        height = 18
        priority = 3
        render_titles = true
        scrolling = true
        # col.active = $cursorcolor 90deg
        col.inactive = $background
        round_only_edges = false
        rounding_power = 3.0
        gradient_rounding = 5
        gaps_in = 1
        gaps_out = 1
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
# https://wiki.hyprland.org/Configuring/Variables/#blur
decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 0.98
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = $color3
    }


    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
        new_optimizations = true
        xray = false

    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
# Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    bezier = md3_standard, 0.2, 0, 0, 1
    bezier = md3_decel, 0.05, 0.7, 0.1, 1
    bezier = md3_accel, 0.3, 0, 0.8, 0.15
    bezier = overshot, 0.05, 0.9, 0.1, 1.1
    bezier = crazyshot, 0.1, 1.5, 0.76, 0.92
    bezier = hyprnostretch, 0.05, 0.9, 0.1, 1.0
    bezier = menu_decel, 0.1, 1, 0, 1
    bezier = menu_accel, 0.38, 0.04, 1, 0.07
    bezier = easeInOutCirc, 0.85, 0, 0.15, 1
    bezier = easeOutCirc, 0, 0.55, 0.45, 1
    bezier = easeOutExpo, 0.16, 1, 0.3, 1
    bezier = softAcDecel, 0.26, 0.26, 0.15, 1
    bezier = md2, 0.4, 0, 0.2, 1 # use with .2s duration
    bezier = overshoot, 0.05, 0.9, 0.1, 1.1
    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    quick
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  crazyshot
    animation = windowsIn,     1,     4.1,   crazyshot, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  overshoot
    animation = fadeOut,       1,     1.46,  overshoot
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  overshoot, slide
    animation = workspacesIn,  1,     1.21,  overshoot,
    animation = workspacesOut, 1,     1.94,  overshoot
    animation = zoomFactor,    1,     7,     quick


    # animation = workspaces, 1, 7, menu_decel, slide
    # animation = windows, 1, 4, crazyshot, popin 90%
    # animation = workspaces, 1, 4, overshoot, slidefade 20%
    animation = specialWorkspace, 1, 3, md3_decel, slidevert
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
# master {
#     new_is_master = true
# }

# https://wiki.hypr.land/Configuring/Variables/#misc
# controls the VRR (Adaptive Sync) of your monitors. 0 - off, 1 - on, 2 - fullscreen only, 3 - fullscreen with video or game content type [0/1/2/3]
misc {
    vfr = true
    vrr = 2
    disable_hyprland_logo = true
    initial_workspace_tracking = 2 # 0 - disabled, 1 - single-shot, 2 - persistent (
    anr_missed_pings = 30
    focus_on_activate = true
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_swallow = false
    swallow_regex = kitty

}


ecosystem {
    no_update_news = true
    no_donation_nag = true
}

xwayland {
  enabled = true
  force_zero_scaling = true
}


