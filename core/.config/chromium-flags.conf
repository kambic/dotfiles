# ===== WAYLAND & DESKTOP INTEGRATION =====
--enable-features=UseOzonePlatform,WebRTCPipeWireCapturer,VaapiVideoDecoder,VariableRefreshRate,WaylandWindowDecorations
--ozone-platform=wayland
--enable-neva-ime

# ===== GPU & RENDERING PERFORMANCE =====
--enable-gpu-rasterization
--enable-oop-rasterization
--enable-zero-copy
--enable-vulkan
--ignore-gpu-blocklist
--enable-hardware-overlays
--use-gpu-high-dpi-mode=true
--num-raster-threads=4

# ===== VRR & HIGH REFRESH RATE =====
--enable-features=VariableRefreshRate
--force-refresh-rate=165
--disable-frame-rate-limit

# ===== MEMORY & PROCESS OPTIMIZATIONS =====
--max-active-webgl-contexts=4
--max-webgl-contexts-per-process=8
--process-per-site
--in-process-gpu
--mem-pressure-system-reserved-kb=524288

# ===== NETWORK & LOADING OPTIMIZATIONS =====
--enable-tcp-fast-open
--enable-parallel-downloading
--dns-prefetch-control=user
--disable-background-timer-throttling

# ===== UI SMOOTHNESS & RESPONSIVENESS =====
--enable-experimental-web-platform-features
--enable-scroll-prediction
--smooth-scrolling
--enable-fast-unload

# ===== DISABLE CONFLICTING/BUGGY FEATURES =====
--disable-features=UseChromeOSDirectVideoDecoder,GlobalShortcutsPortal,WaylandFractionalScaleV1,CalculateNativeWinOcclusion
--use-gl=disabled
--disable-software-rasterizer
--no-zap
--disable-low-res-tiling
