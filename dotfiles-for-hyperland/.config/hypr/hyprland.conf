# This is Hyprland config file.
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = LIBVA_DRIVER_NAME,nvidia
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland
#env = QT_SCALE_FACTOR,1
#env = GDK_SCALE,1
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_RENDERER_ALLOW_SOFTWARE,1
env = MOZ_ENABLE_WAYLAND,1
env = _JAVA_AWT_WM_NONREPARENTING,1

monitor=,preferred,auto,1

# Execute your favorite apps at launch
exec-once = gsettings set org.gnome.desktop.interface icon-theme WhiteSur
exec-once = env QT_QPA_PLATFORM=xcb
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hyprpm reload -n
exec-once = waybar
exec-once = sh ~/.config/hypr/scripts/changeWallpaper
exec-once = dunst
exec-once = dunstctl set-paused false
exec-once = eww daemon
exec-once = eww open --toggle control-center -c ~/.config/eww/fast-control-menu
exec-once = sh ~/.config/eww/volume-indicator/scripts/volume
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = sh ~/.config/hypr/scripts/nogaps.sh

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

#xwayland {
#  force_zero_scaling = true
#}

debug {
    damage_tracking=off
}

opengl {
    nvidia_anti_flicker=true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us, ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    repeat_rate = 50
    repeat_delay = 500

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 12
    border_size = 1
    col.active_border = rgba(94909066)
    col.inactive_border = rgba(595959aa)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    blurls=waybar
    blurls=gtk-layer-shell
    blurls=rofi

    rounding = 8
    blur {
    	size = 4
    	passes = 2 
    	new_optimizations = on
    }

    drop_shadow = no
    shadow_range = 4
    shadow_render_power = 8
    col.shadow = rgba(1a1a1aee)
}

animations {
    enabled = yes

    bezier=overshot,0.05,0.9,0.1,1.1
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,10,default
    animation=fade,1,10,default
    animation=workspaces,1,6,overshot,slidevert
}


dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
windowrule = float, ^(org.gnome.Calculator)$
windowrule = float, ^(imv)$
windowrule = float, title:^(Eww - app-launcher)(.*)$
windowrule = fullscreen ,title:^(Media viewer)(.*)$
windowrule = float, title:^(Картинка в картинке)(.*)$
windowrule = center, class:^(kitty)$

layerrule = ignorezero, gtk-layer-shell
layerrule = ignorezero, rofi
layerrule = ignorezero, nautilus
layerrule = ignorezero, eww

$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = ALT, C, exec, eww open --toggle control-center -c ~/.config/eww/fast-control-menu
bind = ALT, B, exec, eww open --toggle notifcenter -c ~/.config/eww/notification/
# bind = $mainMod, B, exec, sh ~/.config/hypr/scripts/nogaps.sh
bind = CTRL_SHIFT, L, exec, sh ~/.config/hypr/scripts/lock 
bind = , Print, exec, sh ~/.config/hypr/scripts/screenshot
bind = ALT, W, exec, sh ~/.config/hypr/scripts/wall.sh
bind = $mainMod SHIFT, W, exec, sh ~/.config/hypr/scripts/changeWallpaper
bind = $mainMod, Return, exec, kitty
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exec, sh ~/.config/hypr/scripts/exit
# bind = $mainMod, M, exit
bind = ALT, E, exec, nautilus
bind = $mainMod SHIFT, E, togglefloating,
bind = ALT, P, pin
bind = $mainMod, F, fullscreen, 1
bind = $mainMod SHIFT, F, fullscreen, 0
# bind = ALT, R, exec, rofi -show drun
bind = ALT, R, exec, /bin/python /home/bavalion/.config/eww/launchpad/scripts/main.py
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, Tab, cyclenext
bind = $mainMod, Tab, bringactivetotop
bind = $mainMod, C, movetoworkspace, special
bind = $mainMod SHIFT, C, movetoworkspacesilent, special
bind = $mainMod, S, togglespecialworkspace
bind = ALT, 1, workspace, empty
bind = CTRL_SHIFT, P, exec, ~/.config/hypr/scripts/hyprpicker -a
bind = ALT, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = ALT,tab,hycov:toggleoverview
bind = $mainMod, E, workspaceopt, allfloat

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = ALT, left,hycov:movefocus,l
bind = ALT, right,hycov:movefocus,r
bind = ALT, up,hycov:movefocus,u
bind = ALT, down,hycov:movefocus,d

# Move active window with mainMod + SHIFT + [H, L, K, J]
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

# Resize active window with mainMod + ALT + [H, L, K, J]
bind = $mainMod ALT, left, resizeactive, -30 0
bind = $mainMod ALT, right, resizeactive, 30 0
bind = $mainMod ALT, up, resizeactive, 0 -30
bind = $mainMod ALT, down, resizeactive, 0 30

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e-1
bind = $mainMod, mouse_up, workspace, e+1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

binde=, XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
binde=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
binde=, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

binde=, XF86AudioPrev, exec, playerctl previous
binde=, XF86AudioPlay, exec, playerctl play-pause
binde=, XF86AudioNext, exec, playerctl next


plugin {
	hycov {
		enable_alt_release_exit = 1
        overview_gappo = 20
        overview_gappi = 24
        hotarea_size = 0
        enable_hotarea = 0
	}
}

