<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

    <match target="font">
        <edit name="antialias" mode="assign"><bool>true</bool></edit>
        <edit name="rgba" mode="assign"><const>rgb</const></edit>
        <edit name="lcdfilter" mode="assign"><const>lcddefault</const></edit>
        <edit name="hinting" mode="assign"><bool>true</bool></edit>
        <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
        <edit name="embeddedbitmap" mode="assign"><bool>false</bool></edit>
    </match>

    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SF Pro Display</family>
            <family>Inter</family>
            <family>JetBrainsMono Nerd Font</family> <family>Noto Sans</family>
        </prefer>
    </alias>

    <alias>
        <family>monospace</family>
        <prefer>
            <family>SF Mono</family>
            <family>JetBrainsMono Nerd Font</family> <family>FiraCode Nerd Font</family>
        </prefer>
    </alias>

    <alias>
        <family>serif</family>
        <prefer>
            <family>New York</family>
            <family>Noto Serif</family>
        </prefer>
    </alias>

    <match target="pattern">
        <test name="family"><string>Helvetica</string></test>
        <edit name="family" mode="assign" binding="same"><string>SF Pro Display</string></edit>
    </match>
    <match target="pattern">
        <test name="family"><string>Arial</string></test>
        <edit name="family" mode="assign" binding="same"><string>SF Pro Display</string></edit>
    </match>

</fontconfig>