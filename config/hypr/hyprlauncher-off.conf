
# ==============================
# Hyprlauncher – Modern Config
# ==============================

# Font
font = JetBrainsMono Nerd Font
font_size = 16

# Window
width = 520
height = 420
border_radius = 14
border_size = 2

# Position (centered)
anchor = center

# Transparency & blur
opacity = 0.92
blur = true
blur_size = 8
blur_passes = 3

# Colors (modern dark theme)
background_color = rgba(20, 22, 26, 220)
border_color = rgba(120, 140, 255, 200)

text_color = rgba(220, 225, 235, 255)
placeholder_color = rgba(140, 145, 155, 200)

selection_bg = rgba(120, 140, 255, 220)
selection_fg = rgba(15, 18, 22, 255)

# Prompt
prompt_text = "Search…"
prompt_icon = 

# Entries
max_entries = 8
entry_height = 42
entry_padding = 12
icon_size = 28
show_icons = true

# Behavior
case_sensitive = false
fuzzy_match = true
close_on_select = true

# Animation
animation = slide
animation_duration = 180

# Keybinds
key_enter = Return
key_exit = Escape
key_up = Up
key_down = Down

# Command execution
terminal = kitty
run_prefix = ""

# History
save_history = true
history_size = 50
