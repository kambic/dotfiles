# General font settings (use a modern sans-serif font)
font_family = "Fira Sans"  # or "Inter", "JetBrains Mono", "Cantarell"
font_size = 12

# Rounded corners for windows/elements
border_radius = 12

# Subtle shadow for depth
shadow = true
shadow_range = 20
shadow_render_power = 3
shadow_color = rgba(00000088)  # Semi-transparent black

# Background blur for modern frosted-glass effect
blur = true
blur_passes = 3
blur_radius = 8

# Color scheme - Catppuccin Mocha (modern and popular)
col.active_border = rgba(cdd6f4ff) rgba(89b4faff) 45deg  # Lavender to blue gradient
col.inactive_border = rgba(313244aa)  # Dark mantle

# Primary/accent colors
col.background = rgba(1e1e2eee)  # Base
col.foreground = rgba(cad3f5ff)  # Text
col.accent = rgba(89b4faff)      # Sapphire blue accent

# Widget-specific (entry boxes, buttons, etc.)
col.widget_background = rgba(24273aaa)
col.widget_border = rgba(89b4faff)
col.widget_foreground = rgba(cad3f5ff)

# Optional: Dim inactive elements
dim_inactive = true
dim_strength = 0.15
