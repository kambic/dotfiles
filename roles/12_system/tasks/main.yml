# tasks file for etc_files
- name: Deploy sshd_config
  ansible.builtin.template:
    src: sshd_config.j2
    dest: /etc/ssh/sshd_config
    owner: "{{ etc_owner }}"
    group: "{{ etc_group }}"
    mode: "{{ etc_mode }}"
    backup: true
    validate: "/usr/sbin/sshd -t -f %s"
  when: 0 > 1
  notify: Restart sshd
- name: Deploy sysctl.conf
  ansible.builtin.template:
    src: sysctl.conf.j2
    dest: /etc/sysctl.conf
    owner: "{{ etc_owner }}"
    group: "{{ etc_group }}"
    mode: "{{ etc_mode }}"
  notify: Reload sysctl
  when: false
- name: Deploy pacman.conf
  ansible.builtin.template:
    src: pacman.conf.j2
    dest: /etc/pacman.conf
    owner: "{{ etc_owner }}"
    group: "{{ etc_group }}"
    mode: "{{ etc_mode }}"
  when: false
